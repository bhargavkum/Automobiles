<!DOCTYPE html>
<html lang="en">
<head>
     <style>
        /* Reset some default margin and padding */
body, html {
    margin: 0;
    padding: 0;
}
div{
     color: rgb(14, 13, 13);
}
DIV:hover{
    color: rgb(255, 255, 255);
}

/* Style for the background container */
.background-container {
    background-image: url(' https://img.freepik.com/free-photo/blue-black-muscle-car-with-license-plate-that-says-trans-front_1340-23399.jpg?t=st=1692628388~exp=1692631988~hmac=2cbb840d6dfecc463c4156233602dbd62f30cbb0ab66a5732bead8f373bc8df8&w=1060');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Style for the registration form */
.registration-form {
    background-image:url(' https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDOhee1bwNy2r5hLCyHg6hMLujSX64YtCHh4sbRCVNf68QyENkaQlzUp6Q4hhBetnGGMM&usqp=CAU');
    background-repeat: no-repeat;
    background-size: cover;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
}

.registration-form h2 {
    margin-bottom: 20px;
}

.registration-form input {
    width: 80%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.registration-form button {
    width:20%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.registration-form button:hover {
    background-color: #0056b3;
}

     </style>
    <title>Registration Form</title>
</head>
<body>

 
    <div class="background-container">
        <div class="registration-form">
            <h1>Registration Form</h1>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
